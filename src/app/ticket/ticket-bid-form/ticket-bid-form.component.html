<alert type="success" dismissOnTimeout="5000" *ngIf="submitSuccessAlert">
  <strong>Licitedet rögzítettük</strong> You successfully read this important alert message.
</alert>
<alert type="danger" *ngIf="submitErrorAlert">
  <strong>Valami hiba történt</strong> ez gáz ...
</alert>
<div class="row" *ngIf="dislayBidStep; else bidWithValue">
  <div class="col-12">
    <button [disabled]="disabled" class="btn btn-primary text-light" (click)="onBidWithStep()">
      Licit a következő legkisebb értékkel: {{ticket.currentBid+ticket.bidStep}} Ft
    </button>

  </div>
  <div class="col-12">
    <a href="#" (click)="displayBidWithStep($event)" [ngClass]="{'disabled':disabled}" >Inkább megadom én a licit értékét</a>
  </div>
</div>

<ng-template #bidWithValue>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-6">
        <input
          [ngClass]="{'is-invalid': submitted && form.get('bid').invalid }"
          formControlName="bid"
          type="number"
          class="form-control"
          placeholder="Add meg a licitedet"

        />

        <div class="invalid-feedback" *ngIf="form.get('bid').hasError('validateMinimumBid')">
          Adj meg nagyobb licitet: {{ticket.currentBid + ticket.bidStep}}
        </div>
      </div>
      <div class="col-6">
        <button type="submit" class="btn btn-primary text-light" role="button" [disabled]="disabled">Licitálok</button>
      </div>
    </div>
  </form>
</ng-template>
